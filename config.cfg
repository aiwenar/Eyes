    {
        size_x      : 60;
        size_y      : 60;
        mirror_x    : 9;
        mirror_y    : 9;
    };
    window:
    {
        tray_icon   : true;
        # set size based on left edge length
        size: 80;
    };
    looker:
    {
        delta_x:
        {
            min     : 0;
            max     : 14;
        };
        delta_y:
        {
            min     : 0;
            max     : 10;
        };
        bounds_x:
        {
            min     : 40;
            max     : 54;
        };
        bounds_y:
        {
            min     : 4;
            max     : 14;
        };
        # delay values is in format (x ms)/200
        delay:
        {
            min     : 1;
            max     : 30;
        };
    };
    clapper:
    {
        # delay values is in format (x ms)/200;
        delay:
        {
            min     : 5;
            max     : 35;
        };
        # to change animations you must edit file clap_animations.hxx and recompile eyes, sorry.
    };
};

