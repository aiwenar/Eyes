# config:

debug:
{
    info:
    {
        on  : true;
        out : "/dev/stderr";
    };
    warning:
    {
        on  : true;
        out : "/dev/stderr";
    };
    error:
    {
        on  : true;
        out : "/dev/stderr";
    };
    cdebug:
    {
        on  : false;
    };
    HDBG_enabled: false;
};

ui:
{
    debug   : false;
    color   : "pink";
    theme   : "draw";
